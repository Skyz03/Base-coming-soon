<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Base Apparel coming soon page</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>


  <nav class="logo-section">
    <img src="images/logo.svg" alt="">
  </nav>

  <div class="hero-section">

    <div class="img-section">
      <img class="hero-img" src="images/hero-desktop.jpg" alt="hero-img">
    </div>

    <div class="content-section">

      <h1 class="hero-title"> <span id="red-title"> We're</span> coming soon</h1>

      <p class="hero-description"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#" class="form-section">

        <div class="email-container">
          <input class="email-entry" type="email" name="email" id="email" placeholder="Email Address">
        </div>

      </form>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Skyz03</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
